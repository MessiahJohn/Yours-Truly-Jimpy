<!DOCTYPE html>
<html>
<head>
    <title>Love Virus</title>
    <style>
        body {
            text-align: center;
        }

        h1 {
            margin-top: 30px;
        }

        p {
            margin-top: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 18px;
        }
    </style>
    <script>
        function showCongrats() {
            alert("Congratulations! You clicked Yes!");
        }

        function showSorry() {
            alert("Sorry! You clicked No!");
        }
    </script>
</head>
<body>
    <h1>Love Virus</h1>
    <p>Click either Yes or No:</p>
    <div class="button-container">
        <button class="button" onclick="showCongrats()">Yes</button>
        <button class="button" onclick="showSorry()">No</button>
    </div>
</body>
</html>
